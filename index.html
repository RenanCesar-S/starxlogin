<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarX - Login Page</title>

    <link rel="stylesheet" href="styles/principal-style.css">
    <link rel="stylesheet" href="./styles/media-queries.css">
    <script src="scripts/login.js" defer></script>
</head>
<body>
    <div id="bg_img">
    </div>
        <div id="login_container">
                <div class="page-name">
                    <img src="imgs/logo-login-page.png" alt="">
                    <h2>
                        StarX Gaming Login
                    </h2>
                </div>
            <div class="login-section">
                <form action="" method="get">
                    <section class="input-layout">
                        <input type="text" name="username" id="userID" placeholder="Username or Email...">
                    </section>
                    <section class="input-layout">
                        <input type="password" name="password" id="userPassword" placeholder="Password">
                    </section>
                    <p id="loginError">
                    
                    </p>
                    <button type="submit" id="login_button">
                        Login
                    </button>
                </form>
            </div>
        </div>
        <div class="copyright">
            <p>
                &copy; 2023 StarX Gaming. All Rights Reserved | Design by <span>SR Development</span>.
            </p>
        </div>
</body>
</html>
