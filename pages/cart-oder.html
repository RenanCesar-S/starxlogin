<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarX - Home</title>

        <link rel="stylesheet" href="../styles/home.css">
        <link rel="stylesheet" href="../styles/cart-order.css">
        <link rel="stylesheet" type="text/css" href="https://cdn.dcodes.net/2/payment_icons/dc_payment_icons.css" />
</head>
<body>
    <div id="container">
        <div class="acess-bar">
            <div class="home-link">
                <a href="../pages/home.html" class="logo">
                    <p>
                        SX
                    </p>
                    <img src="../imgs/logo-login-page.png" alt="" width="32px" height="32px">
                    <p>
                        Gaming
                    </p>
                </a>
            </div>
            <section class="safe-buy">
                <img src="../imgs/padlock.png" alt="">
                <p>SafeBuy</p>
                <span>&check;</span>
            </section>
        </div>

        <div class="sub-total">
            <section class="value">
                <p>
                    Total
                </p>
                <p id="first_value">
                    R$0,00
                </p>
            </section>
            <button id="pay_button">
                PAY
            </button>
        </div>

        <div class="your-cart">
            <h3>
                Your Cart
            </h3>
            <div class="summary">
                <span>
                    Order Summary
                </span>
                <div class="order-calculate">
                    <div class="cart-summary">
                        <p>
                            Total Value
                        </p>
                        <div class="coin-value">
                            <p>
                                R$0,00
                            </p>
                            <span class="coin">
                                BRL
                            </span>
                        </div>
                    </div>
                    <div class="full-order-value">
                        <p>
                            Total
                        </p>
                        <div class="coin-value">
                            <p>
                                R$0,00
                            </p>
                            <span class="coin">
                                BRL
                            </span>
                        </div>
                    </div>
                    <button class="big-pay-button">
                        Continue to payment
                    </button>
                    <div class="refund">
                        <p>
                            By clicking "Pay", you accept our
                        </p>
                        <a href="#">
                            refund policy
                        </a>
                    </div>
                </div>
            </div>

            <div class="payment-types">
                <p>
                    Payments
                </p>

                <section class="cards">
                    <span class="dc_payment_icons_bevel_32 dc_visa_bevel" title="Visa"></span>
                    <span class="dc_payment_icons_bevel_32 dc_visa02_bevel" title="Visa"></span>
                    <span class="dc_payment_icons_bevel_32 dc_mastercard_bevel" title="Mastercard"></span>
                    <span class="dc_payment_icons_bevel_32 dc_americanexpress_bevel" title="American Express"></span>
                    <span class="dc_payment_icons_bevel_32 dc_americanexpress02_bevel" title="American Express"></span>
                    <span class="dc_payment_icons_bevel_32 dc_discover_bevel" title="Discover"></span>
                    <span class="dc_payment_icons_bevel_32 dc_dinersclub_bevel" title="Diners Club"></span>
                    <span class="dc_payment_icons_bevel_32 dc_visaelectron_bevel" title="Visa Electron"></span>
                    <span class="dc_payment_icons_bevel_32 dc_maestro_bevel" title="Maestro"></span>
                    <span class="dc_payment_icons_bevel_32 dc_cirrus_bevel" title="Cirrus"></span>
                    <span class="dc_payment_icons_bevel_32 dc_westernunion02_bevel" title="Western Union"></span>
                    <span class="dc_payment_icons_bevel_32 dc_switch_bevel" title="Switch"></span>
                    <span class="dc_payment_icons_bevel_32 dc_delta_bevel" title="Delta"></span>
                    <span class="dc_payment_icons_bevel_32 dc_solo_bevel" title="Solo"></span>
                    <span class="dc_payment_icons_bevel_32 dc_westernunion_bevel" title="Western Union"></span>
                    <span class="dc_payment_icons_bevel_32 dc_paypal_bevel" title="PayPal"></span>
                    <span class="dc_payment_icons_bevel_32 dc_worldpay_bevel" title="WorldPay"></span>
                    <span class="dc_payment_icons_bevel_32 dc_westernunion03_bevel" title="Western Union"></span>
                    <span class="dc_payment_icons_bevel_32 dc_egold_bevel" title="Egold"></span>
                    <span class="dc_payment_icons_bevel_32 dc_wirecard_bevel" title="Wire"></span>
                    <span class="dc_payment_icons_bevel_32 dc_directdebit_bevel" title="Direct Debit"></span>
                </section>
            </div>
        </div>
    </div>
</body>
</html>
